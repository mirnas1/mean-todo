<div class="todo-app">
    <h1 ng-show="isLogin">Welcome Back!</h1>
    <h1 ng-show="!isLogin">Welcome!</h1>

    <div class="message" ng-show="message">{{ message }}</div>
    <link rel="stylesheet" href="css/styles.css">
    <div class="input-container">
        <form id="form" ng-show="isLogin" ng-submit="login()">
            <input class="login-input" type="text" ng-model="user.username" placeholder="Username" required/>
            <input class="login-input" type="password" ng-model="user.password" placeholder="Password" required/>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="" ng-click="toggleForm()">Create an account</a></p>
        </form>

        <form id="form" ng-show="!isLogin" ng-submit="register()">
            <input class="login-input" type="text" ng-model="user.name" placeholder="Name" required/>
            <input class="login-input" type="text" ng-model="user.username" placeholder="Username" required/>
            <input class="login-input" type="email" ng-model="user.email" placeholder="Email Address" required/>
            <input class="login-input" type="password" ng-model="user.password" placeholder="Password" required/>
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="" ng-click="toggleForm()">Sign In</a></p>
        </form>
    </div>
</div>
